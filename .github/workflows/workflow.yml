name: Basic Workflow

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # Runs at the end of every day (midnight UTC)

jobs:
  simple-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create new booking
        env:
          DESKBIRD_ACCESS_TOKEN: ${{ secrets.DESKBIRD_ACCESS_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_API_URL: ${{ secrets.GOOGLE_API_URL }}
        run: ./scripts/new_booking.sh